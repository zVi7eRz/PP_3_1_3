<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Start Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      width: 30%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e9e9e9;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div th:replace="header :: header"></div>
<h1>Users</h1>

<table>
  <thead>
  <tr>
    <th>Show</th>
    <th>Name</th>
    <th>LastName</th>
    <th>Mail</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td><a th:href="@{/user/{id}(id = ${user.id})}" class="button" th:text="details"> Show </a></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.lastname}"></td>
    <td th:text="${user.username}"></td>
  </tr>
  </tbody>
</table>
<div class="button-container">
  <a href="admin/new" class="button">Create new user</a>
</div>
</body>
</html>
